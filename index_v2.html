<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de ConferÃªncia de Folha de Pagamento">
    <title>Sistema de ConferÃªncia de Folha</title>
    
    <!-- SheetJS para parsing de arquivos Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- PapaParse para parsing de CSV/TXT -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    
    <!-- Estilos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4A5568;
            --primary-hover: #2D3748;
            --secondary: #718096;
            --success: #48BB78;
            --info: #4299E1;
            --warning: #ECC94B;
            --danger: #F56565;
            --bg-primary: #F7FAFC;
            --bg-secondary: #EDF2F7;
            --text-primary: #1A202C;
            --text-secondary: #718096;
            --border: #E2E8F0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .upload-section {
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 15px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .upload-area:hover {
            border-color: var(--info);
            background: var(--bg-secondary);
        }

        .upload-area.dragover {
            border-color: var(--info);
            background: #EBF8FF;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .main-content {
            display: none;
            gap: 20px;
        }

        .main-content.active {
            display: grid;
            grid-template-columns: 400px 1fr;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            height: fit-content;
            max-height: calc(100vh - 200px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 18px;
            color: var(--text-primary);
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid var(--border);
            background: white;
            color: var(--text-secondary);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-sm:hover {
            background: var(--bg-secondary);
            border-color: var(--secondary);
        }

        .employee-list {
            overflow-y: auto;
            flex: 1;
        }

        .employee-item {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .employee-item:hover {
            background: var(--bg-secondary);
        }

        .employee-item.selected {
            background: #EBF8FF;
            border-left: 4px solid var(--info);
        }

        .employee-info {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .employee-id {
            color: var(--info);
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
        }

        .employee-name {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
            flex: 1;
        }

        .employee-count {
            color: var(--text-secondary);
            font-size: 11px;
            font-style: italic;
            margin-top: 2px;
        }

        .details-panel {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .details-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
        }

        .details-header h2 {
            font-size: 22px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .details-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .events-by-reference {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .reference-section {
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .reference-header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reference-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .reference-badge {
            background: var(--info);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
        }

        .events-table th {
            background: var(--bg-secondary);
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            border-bottom: 2px solid var(--border);
        }

        .events-table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .events-table tbody tr:hover {
            background: var(--bg-light);
        }

        /* ============================================
           TABELA COMPARATIVA TRANSPOSTA
           ============================================ */
        
        .comparative-table-container {
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
        }
        
        .comparative-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        .comparative-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .comparative-table .header-row-1 th {
            padding: 12px 10px;
            font-weight: 600;
            border-right: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }
        
        .comparative-table .header-row-2 th {
            padding: 8px 10px;
            font-weight: 500;
            font-size: 11px;
            border-right: 1px solid rgba(255,255,255,0.2);
            border-top: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }
        
        .comparative-table .ref-header {
            background: rgba(255,255,255,0.1);
            font-size: 14px;
        }
        
        .comparative-table .diff-header {
            background: rgba(255,200,0,0.3);
            color: white;
            font-weight: 700;
        }
        
        .comparative-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .comparative-table tbody tr:hover {
            background: #e3f2fd;
        }
        
        .comparative-table .event-row td {
            padding: 10px;
            border-right: 1px solid var(--border);
            vertical-align: middle;
        }
        
        .comparative-table .event-code {
            text-align: center;
            font-weight: 600;
            color: var(--primary);
            font-size: 12px;
        }
        
        .comparative-table .event-description {
            font-weight: 500;
            color: #333;
        }
        
        .comparative-table .event-value {
            text-align: right;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: nowrap;
        }
        
        .comparative-table .has-diff {
            background: #fff3cd;
            font-weight: 600;
            color: #856404;
        }
        
        .comparative-table .variation-cell {
            text-align: center;
            font-weight: 700;
        }
        
        .comparative-table .variation-cell small {
            font-size: 10px;
            opacity: 0.8;
        }
        
        .comparative-table tfoot {
            background: #f1f3f5;
            border-top: 3px solid var(--primary);
        }
        
        .comparative-table .total-row td {
            padding: 14px 10px;
            font-weight: 700;
            font-size: 14px;
            border-right: 1px solid var(--border);
        }
        
        .comparative-table .total-value {
            text-align: right;
            font-family: 'Courier New', monospace;
            color: var(--primary);
        }
        
        .comparative-table .has-diff-total {
            background: #ffc107;
            color: #000;
            font-weight: 800;
        }
        
        /* ============================================
           CARDS DE RESUMO
           ============================================ */
        
        .summary-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--border);
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .summary-ref {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .summary-row.has-difference {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        
        .summary-label {
            font-weight: 500;
            opacity: 0.9;
        }
        
        .summary-value {
            font-weight: 700;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        
        .summary-value.positive {
            color: #4caf50;
        }
        
        .summary-value.negative {
            color: #ff5252;
        }
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .events-table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .events-table tr:last-child td {
            border-bottom: none;
        }

        .events-table tr:hover {
            background: var(--bg-primary);
        }

        .event-code {
            font-weight: 700;
            color: var(--primary);
            font-family: 'Courier New', monospace;
        }

        .event-description {
            color: var(--text-primary);
        }

        .event-value {
            text-align: right;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .value-positive {
            color: var(--success);
        }

        .value-negative {
            color: var(--danger);
        }

        .loader {
            border: 3px solid var(--border);
            border-top: 3px solid var(--info);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 1200px) {
            .main-content.active {
                grid-template-columns: 1fr;
            }

            .sidebar {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>

    </div>

</html>
