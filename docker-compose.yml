version: '3.8'

services:
  folha-conferencia:
    build: .
    container_name: sistema-folha-conferencia
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=server.py
      - FLASK_ENV=production
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
