services:
  folha-conferencia:
    build: .
    container_name: sistema-folha-conferencia
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=server.py
      - FLASK_ENV=production
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5001/health | grep -q 'healthy'"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
